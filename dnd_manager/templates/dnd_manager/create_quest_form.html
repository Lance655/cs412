<!-- templates/dnd_manager/create_quest_form.html -->
{% extends 'dnd_manager/base.html' %}

{% block subnav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <span class="navbar-text">
      {{ campaign.name }} - New / Edit Quest
    </span>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'quest_list' campaign.pk %}">Back to Quests</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock subnav %}

{% block content %}
<h2>Create / Edit Quest</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">{% if object %}Save{% else %}Create Quest{% endif %}</button>
</form>
{% endblock content %}
