{% extends 'mini_fb/base.html' %}

{% block content %}

   
<!-- display the HTML form -->

<h2>Post a Status message for {{profile.first_name}} {{profile.last_name}} </h2>

<form method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="submit">
</form>



{% endblock %}
