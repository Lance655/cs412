{% extends 'dnd_manager/base.html' %}

{% block content %}
{% if object.pk %}
  <h2>Update Session: {{ object.name }}</h2>
{% else %}
  <h2>Create a New Session</h2>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">
    {% if object.pk %}Update{% else %}Create{% endif %}
  </button>
</form>

<!-- Cancel link goes back to session list or campaign detail -->
<p>
  <a href="{% url 'campaign_detail' campaign.pk %}">Cancel</a>
</p>
{% endblock content %}
