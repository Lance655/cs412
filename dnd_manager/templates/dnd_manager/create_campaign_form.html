{% extends 'dnd_manager/base.html' %}


{% block content %}
<div class="container my-5">
  {% if object.pk %}
    <h2 class="mb-4">Update {{ object.name }}</h2>
  {% else %}
    <h2 class="mb-4">Create a New Campaign</h2>
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">
            {% if object.pk %}Update{% else %}Create{% endif %}
          </button>
          <a href="{% url 'campaign_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
