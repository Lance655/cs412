<!-- templates/dnd_manager/adventure_log_confirm_delete.html -->
{% extends 'dnd_manager/base.html' %}

{% block content %}
  <div class="container">
    <h1>Delete Adventure Log</h1>
    
    <p class="text-danger">
      Are you sure you want to delete this Adventure Log entry?
    </p>
    
    <!-- Show a bit of info for context -->
    <dl>
      <dt>Session:</dt>
      <dd>{{ object.session.name }}</dd>

      <dt>XP Earned:</dt>
      <dd>{{ object.xp_earned }}</dd>

      <dt>Details:</dt>
      <dd>{{ object.details|linebreaks }}</dd>
    </dl>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a 
        href="{% url 'character_detail' campaign_id=campaign_id pk=character_id %}"
        class="btn btn-secondary"
      >
        Cancel
      </a>
    </form>
  </div>
{% endblock content %}
