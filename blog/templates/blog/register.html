<!-- blog/register.html -->

{% extends 'blog/base.html' %}

{% block content %}
<h1>Register for an account</h1>
<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <!-- note that this "form" was something we inputted from view - i.e., its not the typical for we create in forms.py -->
    {{form}}
<input type="submit" value="Register">

</form>
{% endblock %}
