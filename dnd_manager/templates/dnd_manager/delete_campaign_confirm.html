{% extends 'base.html' %}

{% block content %}
<h2>Delete Campaign: {{ object.name }}</h2>
<p>Are you sure you want to delete this campaign?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'campaign_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
