{% extends 'dnd_manager/base.html' %}

{% block content %}
<h2>Delete Session: {{ object.name }}</h2>
<p>Are you sure you want to delete this session?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
</form>

<!-- Optionally a "Cancel" link -->
<a href="{% url 'session_detail' campaign_id=object.campaign.pk pk=object.pk %}" class="btn btn-secondary">
  Cancel
</a>
{% endblock content %}
