{% extends 'dnd_manager/base.html' %}

{% block content %}
<h2>Create a New Session</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create Session</button>
</form>

<!-- Cancel link goes back to session list or campaign detail -->
<p>
  <a href="{% url 'campaign_detail' pk=campaign_id %}">Cancel</a>
</p>
{% endblock content %}
