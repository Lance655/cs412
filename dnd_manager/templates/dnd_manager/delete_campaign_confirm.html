{% extends 'dnd_manager/base.html' %}

{% block content %}
  <h1 class="mb-4 text-danger">Delete Campaign</h1>

  <div class="alert alert-danger">
    <h5 class="alert-heading">Heads‑up!</h5>
    Deleting <strong>{{ campaign.name }}</strong> will also delete <em>every related session, character, item, quest, NPC, and calendar event</em>.  
    This action can’t be undone.
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes – delete it</button>
    <a href="{% url 'campaign_list' %}" class="btn btn-secondary">No – take me back</a>
  </form>
{% endblock content %}
