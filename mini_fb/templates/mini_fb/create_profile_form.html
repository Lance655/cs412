{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Create a Profile</h1>

<!-- display the HTML form -->

<form action="{% url 'create_profile' %}" method="POST">
    {% csrf_token %}
    <table class="create-profile-table">
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="submit">
</form>
{% endblock %}
