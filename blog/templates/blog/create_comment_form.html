<!-- blog/create_comment_form.html
    displays the HTML form to create a new Comment on an Article object.
-->
{% extends 'blog/base.html' %}

{% block content %}
<h1>Create a new Comment</h1>

<!-- display the HTML form -->

<form method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>

    <input type="submit" name="submit" value="submit">
</form>
{% endblock %}
