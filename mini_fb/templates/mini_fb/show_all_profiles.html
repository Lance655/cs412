{% extends 'mini_fb/base.html' %}

{% block content %}

<table>
    <tr>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
    </tr>

    {% for profile in profiles %}

    <tr>
        <td> <img src="{{ profile.image_url }}" alt=""> </td>
        <td>{{ profile.first_name }}</td>
        <td>{{ profile.last_name }}</td>
        <td>{{ profile.city }}</td>
    </tr>

    {% endfor %}
</table>

{% endblock %}
