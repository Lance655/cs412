{% extends 'mini_fb/base.html' %}

{% block content %}


<div class="create-status-wrapper">

    <div class="create-status-header-section">
        <img src="{{profile.image_url}}" alt="">
        <h1 class="create-status-title">Post a Status message for {{profile.first_name}} {{profile.last_name}} </h1>
    </div>
    
    

        <!-- display the HTML form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="create-status-main-section">

                <table class="create-status-table">
                
                    {{form.as_table}}
                        

                    <tr>       
                        <td>
                            Image(s):
                        </td>

                        <td>
                            <input type="file" name="files" multiple />
                        </td>
                    </tr>

                </table>

            </div>

            <!-- Confirm create status and go back to profile -->
            <input type="submit" name="submit" value="Confirm"/>
        </form>

        <form action="{% url 'show_profile' profile.pk %}" method="GET">
            <!-- Cancel create status and go back to profile -->
            <input type="submit" name="submit" value="Cancel">
        </form>

</div>

{% endblock %}
